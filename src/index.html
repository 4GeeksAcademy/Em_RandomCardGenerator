<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card mx-auto">
      <div class="text-start" id="paloSup"></div>
      <div class="text-center" id="cardNumber"></div>
      <div class="text-start" id="paloInf"></div>
    </div>
    <div class="container-fluid text-center">
      <button
        onClick="cardGenerator2()"
        type="button"
        class="btn btn-light btn-lg m-5"
        style="border-color: black;"
      >
        Generate new card
      </button>
      <div class="sizing container-fluid">
        <div class="form-floating mb-2">
          <input
            type="xSizing"
            class="form-control"
            id="cardWidth"
            placeholder="xSize"
          />
          <label for="floatingInput">Width</label>
        </div>
        <div class="form-floating">
          <input
            type="ySizing"
            class="form-control"
            id="cardHeight"
            placeholder="ySize"
          />
          <label for="floatingHeight">Height</label>
        </div>
        <button
          onclick="redimensionar()"
          type="button"
          class="btn btn-light m-4"
          style="border-color: black;"
        >
          Change card's dimension
        </button>
      </div>
    </div>
  </body>
</html>
